name       : plasma-nm
version    : 5.16.1
release    : 37
source     :
    - https://download.kde.org/stable/plasma/5.16.1/plasma-nm-5.16.1.tar.xz : 086e1f8aa967ac27520d062d6bd30e81875917633b712330fe8a0891e3b98873
license    :
    - GPL-2.0
    - LGPL-2.1
component  : desktop.kde.core
libsplit   : no
optimize   : lto
summary    : Plasma applet for managing network connections
description: |
    Plasma applet written in QML for managing network connections.
builddeps  :
    - pkgconfig(ModemManager)
    - pkgconfig(NetworkManager)
    - pkgconfig(openconnect)
    - pkgconfig(qca2-qt5)
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5Qml)
    - extra-cmake-modules
    - kconfigwidgets-devel
    - kdbusaddons-devel
    - kdeclarative-devel
    - ki18n-devel
    - kiconthemes-devel
    - kinit-devel
    - kio-devel
    - knotifications-devel
    - kwallet-devel
    - mobile-broadband-provider-info-devel
    - modemmanager-qt-devel
    - networkmanager-qt-devel
    - plasma-framework-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
